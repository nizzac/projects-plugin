# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Project Name
        required: true
        span: row
        cssClass: col-md-12

    api_id@update:
        label: Api ID
        readOnly: true
        span: row
        cssClass: col-md-12

    allowance:
        label: Budget
        type: number
        comment: Monthly time allowance in hours
        span: row
        cssClass: col-md-6

    rate:
        label: Rate
        type: number
        comment: Hourly rate to charge client
        span: row
        cssClass: col-md-6

    access_token@update:
        label: Access Token
        type: partial
        path: $/unspun/projects/models/project/fields/_access_token.htm
        

