# ===================================
#  Form Field Definitions
# ===================================

fields:
    user:
        label: User
        type: recordfinder
        list: ~/modules/backend/models/user/columns.yaml
        recordsPerPage: 10
        title: Choose User
        nameFrom: full_name
        span: row
        cssClass: col-md-6

    task:
        label: Task
        type: recordfinder
        list: ~/plugins/impelling/projects/models/task/columns.yaml
        recordsPerPage: 10
        title: Choose Task
        nameFrom: title
        span: row
        cssClass: col-md-6

    start:
        label: Start
        type: datepicker
        mode: datetime
        span: row
        cssClass: col-md-4

    end:
        label: End
        type: datepicker
        mode: datetime
        span: row
        cssClass: col-md-4

    duration:
        label: Duration
        span: row
        cssClass: col-md-4
        readOnly: true
        dependsOn:
            - start
            - end

    description:
        label: Work completed
        type: textarea
        span: row
        cssClass: col-md-12
    
    billable:
        label: Billable
        type: checkbox
        span: row
        cssClass: col-md-12
